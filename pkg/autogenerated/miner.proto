syntax = "proto3";

option go_package = "github.com/DanialDMQ/Goob/pkg/autogenerated";

package autogenerated;

service MinerService {
    rpc GetNonce(MinerRequest) returns (MinerResponse);
}  

message MinerRequest {
    string src = 1;
    string dest = 2;
    double amount = 3;
    int64 date_time = 4;
    string prev_hash = 5;
}

message MinerResponse {
    int64 nonce = 1;
}